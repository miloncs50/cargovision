<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <section th:replace="template/muster :: head-link"></section>
</head>
<body>
<div id="wrapper">
    <section th:replace="template/navbar :: navbar"></section>
    <div class="content-page">
        <!-- Start content -->
        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-12">
                        <!-- Start content -->
                        <h4 class="header-title m-t-0 m-b-20">Create or Update Vehicale</h4>
                        <!-- End content -->
                        <form action="#" method="post" th:action="@{/import/save}" th:object="${import}">
                            <input th:field="*{id}" type="hidden">

                            <div class="form-group">
                                <label class="col-sm-3 col-form-label" for="name">Date:</label>
                                <div class="col-sm-3">
                                    <input class="form-control" placeholder="Customer Name." th:field="*{date}"
                                           type="text">
                                </div>
                                <label class="col-sm-3 col-form-label" for="name">Vehicale No:</label>
                                <div class="col-sm-3">
                                    <select class="form-control" th:field="*{vehicale.id}">
                                        <option th:each="i : ${vehicale}" th:text="${i.name}"
                                                th:value="${i.id}"></option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 col-form-label" for="active">Transport:</label>
                                <div class="col-sm-2">
                                    <input class="form-control" placeholder="Customer Name." th:field="*{transport}"
                                           type="text">
                                </div>
                                <label class="col-sm-2 col-form-label" for="active">Weight:</label>
                                <div class="col-sm-2">
                                    <input class="form-control" placeholder="Customer Name." th:field="*{weight}"
                                           type="text">
                                </div>
                                <label class="col-sm-2 col-form-label" for="active">Fare:</label>
                                <div class="col-sm-2">
                                    <input class="form-control" placeholder="Customer Name." th:field="*{fare}"
                                           type="number">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-3 col-form-label" for="active">Note:</label>
                                <div class="col-sm-9">
                                    <input class="form-control" placeholder="Customer Name." th:field="*{note}"
                                           type="text">
                                </div>
                            </div>
                            <input class="btn btn-success btn-sm" type="submit" value="Add Import">
                        </form>
                    </div>
                </div>
            </div>
            <section th:replace="template/footer :: footer"></section>
        </div>
    </div>
</div>
<section th:replace="template/script :: script"></section>
</body>
</html>
