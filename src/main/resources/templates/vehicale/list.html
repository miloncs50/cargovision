<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <section th:replace="template/muster :: head-link"></section>
    <title>Title</title>
</head>
<body>
<div id="wrapper">
    <section th:replace="template/navbar :: navbar"></section>
    <div class="content-page">
        <!-- Start content -->
        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-12">
                        <!-- Start content -->
                        <h4 class="header-title m-t-0 m-b-20">Blank Page</h4>
                        <!-- End content -->
                        <table cellspacing="0" class="table table-striped table-bordered" id="datatable-buttons"
                               width="100%">
                            <thead>
                            <tr>
                                <th>Sl</th>
                                <th>Vehicale Name</th>
                                <th>Vehicale Owner</th>
                                <th>Status</th>
                                <th>Action</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="vehicale: ${getvehicales}">
                                <td th:text="${vehicale.id}"></td>
                                <td th:text="${vehicale.name}"></td>
                                <td th:text="${vehicale.customer}"></td>
                                <td>
                                    <span th:if="${vehicale.active == 1}">Active</span>
                                    <span th:unless="${vehicale.active == 1}">Inactive</span>
                                </td>
                                <td><a class="btn btn-info" th:href="@{/vehicale/edit/{id}(id=${vehicale.id})}"><i
                                        class="ti-pencil-alt"> </i>Edit</a></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <section th:replace="template/footer :: footer"></section>
        </div>
    </div>
</div>
<section th:replace="template/script :: script"></section>
</body>
</html>
