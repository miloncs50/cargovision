<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <section th:replace="template/muster :: head-link"></section>
</head>
<body>
<div id="wrapper">
    <section th:replace="template/navbar :: navbar"></section>
    <div class="content-page">
        <!-- Start content -->
        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-12">
                        <!-- Start content -->
                        <h4 class="header-title m-t-0 m-b-20">Create or Update Vehicale</h4>
                        <!-- End content -->
                        <form action="#" method="post" th:action="@{/imports/save}" th:object="${import}">
                            <input th:field="*{id}" type="hidden">
                            <div class="row">
                                <div class="col">
                                    <div>
                                        <label for="Date">Date:</label>
                                        <input th:field="*{date}" type="date" class="form-control">
                                        <small class="form-text text-danger"></small>
                                    </div>
                                </div>
                                <div class="col">
                                    <div>
                                        <label for="Vehicale">Vehicale:</label>
                                        <select class="form-control" th:field="*{vehicale.id}">
                                            <option th:each="i : ${vehicale}" th:text="${i.name}"
                                                    th:value="${i.id}"></option>
                                        </select>
                                        <small class="form-text text-danger"></small>
                                    </div>
                                </div>
                                <div class="col">
                                    <div>
                                        <label for="exampleInputEmail1">Transport Name:</label>
                                        <input th:field="*{transport}" type="text" class="form-control" placeholder="Enter Transport Name:">
                                        <small class="form-text text-danger"></small>
                                    </div>
                                </div>

                            </div>
                            <div class="row">
                                <div class="col">
                                    <div>
                                        <label for="Weight">Weight:</label>
                                        <input th:field="*{weight}" type="text" class="form-control" placeholder="Enter Goods Weight.">
                                        <small class="form-text text-danger"></small>
                                    </div>
                                </div>
                                <div class="col">
                                    <div>
                                        <label for="Fare">Fare:</label>
                                        <input th:field="*{fare}" type="text" class="form-control" placeholder="Enter Vehicale Rent Amount.">
                                        <small class="form-text text-danger"></small>
                                    </div>
                                </div>
                                <div class="col">
                                    <div>
                                        <label for="Note">Note</label>
                                        <input th:field="*{note}" type="text" class="form-control" placeholder="Enter Any Note:">
                                        <small class="form-text text-danger"></small>
                                    </div>
                                </div>

                            </div>
                            <div class="form-group">
                                <input type="submit" value="Add Impoer Program" class="btn btn-success">
                                <input type="reset" value="Clear Program" class="btn btn-warning">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <section th:replace="template/footer :: footer"></section>
        </div>
    </div>
</div>
<section th:replace="template/script :: script"></section>
</body>
</html>
